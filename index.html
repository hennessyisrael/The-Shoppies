<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Shoppies: Movie awards for entrepreneurs</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onunload="set_saved_nomination()" onload="get_saved_nomination()" class="dark">

    <!-- Header Section -->
    <header class="dark_sec">
        <div class="container">
            <div class="flex">
                <h2>The Shoppies</h2>
                <div class="nomination_container">
                    <button  onclick="show_nominations()">Nominations - <span id="number-of-nomination">0</span> </button>
                    <div class="nominated dark_sec">
                   
                    </div>
                </div>
            </div>
        </div>
    </header>

     <!-- Search and Nomination Section -->
     <section class="search">
        <div class="container">
                <!-- Search -->
                <div class="search_container">
                    <label for="Search"></label>
                    <img src="images/icon-search.png" alt="icon-search">
                    <input type="text" name="search" id="search" placeholder="Search for a Movie by Title">
                    <p class="error"></p>
                </div>
        </div>
    </section>

    <section class="banner hide">
        <h1>Congrats, Your 5 movies have been nominated</h1>
    </section>
    
      <!-- Movie Section  -->
      <section class="movies_container">
        <div class="container">
            <h1 id="search-title"></h1>
           <div id="movies">
            
           </div>
        </div>
    </section>

    <script src="js/app.js"> </script>
</body>

</html>
